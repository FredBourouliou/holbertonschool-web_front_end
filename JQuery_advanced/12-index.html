<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 12</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            function addPostRow(data) {
                var deleteSpan = $('<span>').text('(delete) ').css('cursor', 'pointer');

                deleteSpan.click(function() {
                    deletePost(data.id);
                });

                var paragraph = $('<p>').attr('id', 'row-' + data.id)
                    .append(
                        deleteSpan,
                        $('<span>').text('Post created with id ' + data.id + ', title: ' + data.title + ', author: ' + data.author)
                    );

                $('body').append(paragraph);
            }

            function listPosts() {
                $.get('http://localhost:3000/posts', function(data) {
                    $.each(data, function(index, post) {
                        addPostRow(post);
                    });
                }).fail(function() {
                    alert('Server Error');
                });
            }

            function buildForm() {
                var form = $('<form>')
                    .append(
                        $('<div>')
                            .append($('<label>').attr('for', 'author').text('Author'))
                            .append($('<input>').attr('type', 'text').attr('id', 'author')),
                        $('<div>')
                            .append($('<label>').attr('for', 'title').text('Title'))
                            .append($('<textarea>').attr('id', 'title')),
                        $('<input>').attr('type', 'submit')
                    );

                form.submit(function(e) {
                    e.preventDefault();
                    sendForm();
                });

                $('body').append(form);
            }

            function sendForm() {
                $('form').after('About to send the query to the API');

                var data = {
                    title: $('#title').val(),
                    author: $('#author').val()
                };

                $.post('http://localhost:3000/posts', data, function(response) {
                    addPostRow(response);
                }).fail(function() {
                    alert('Error sending the POST query');
                });
            }

            function deletePost(id) {
                $.ajax({
                    url: 'http://localhost:3000/posts/' + id,
                    type: 'DELETE',
                    success: function() {
                        $('#row-' + id).remove();
                    },
                    error: function() {
                        alert('Post was not deleted');
                    }
                });
            }

            $(document).ready(function() {
                listPosts();
                buildForm();
            });
        </script>

    </head>

    <body>

    </body>

</html>
